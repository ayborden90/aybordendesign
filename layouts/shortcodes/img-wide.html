{{ $img := $.Page.Resources.GetMatch (.Get 0) }}
{{ $img := $img.Fit "660x400 jpg" }}

<figure class="w-100 ph2 mh0">
    <img src="{{ $img.RelPermalink }}" {{ if isset .Params 1 }} alt="{{ .Get 1 }}" {{ end }} />
    <figcaption>
    {{ with .Inner }}
      {{.}}
    {{ else }}
      {{ .Get 1 }}
    {{ end }}
    </figcaption>
</figure>
