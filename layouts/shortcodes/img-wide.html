{{ $img := $.Page.Resources.GetMatch (.Get "resource") }}
{{ $img := $img.Fit "660x400 jpg" }}

<figure class="{{ if isset .Params "portrait"}}w-100 w-50-m w-50-l{{ else }}w-100{{ end }} ph2 mh0">
    <img src="{{ $img.RelPermalink }}" {{ if isset .Params 1 }} alt="{{ .Get "caption" }}" {{ end }} />
    <figcaption>
    {{ with .Inner }}
      {{.}}
    {{ else }}
      {{ .Get "caption" }}
    {{ end }}
    </figcaption>
</figure>
