{{ $featured_image := .Page.Resources.GetMatch "featured_image" }}

<div class="relative hover-container">
    <a href="{{.Permalink}}">
        <picture class="db">
            <img
                src="{{ $featured_image.RelPermalink }}" 
                alt="image from {{ .Title }}">
        </picture>
        <div class="overlay">
            <h2 class="di overlay-text">
                {{ .Title }}
            </h2>
        </div>
   </a>
</div>
